---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title | escape }}</h1>
  <span class="post-date"><i class="fa fa-calendar"></i> {{ page.date | date_to_string }}
    {%for tag in page.tags %}
    <i class="fa fa-tag"></i> {{tag}}
  {% endfor %}</span>

  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title | escape }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
